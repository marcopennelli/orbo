replicaCount: 1

image:
  repository: orbo
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: orbo.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
config:
  logLevel: "info"
  
  server:
    host: "0.0.0.0"
    httpPort: "8080"
    secure: false
    debug: false

  telegram:
    enabled: false
    botToken: ""
    chatId: ""
    cooldownSeconds: 30
    
  motionDetection:
    enabled: true
    minConfidence: 0.5
    minContourArea: 1000
    frameStorePath: "/app/frames"
    backgroundHistory: 500
    varThreshold: 16

# Health check configuration
healthCheck:
  enabled: true
  path: /healthz
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  enabled: true
  path: /readyz
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Camera device access
camera:
  devicePath: "/dev/video0"
  privileged: false

# Persistent volume for frame storage
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/frames

# Volume mounts
volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: frames
    mountPath: /app/frames

# Additional volumes
volumes:
  - name: tmp
    emptyDir: {}

# Environment variables
env:
  - name: LOG_LEVEL
    value: "{{ .Values.config.logLevel }}"
  - name: TELEGRAM_BOT_TOKEN
    valueFrom:
      secretKeyRef:
        name: "{{ include \"orbo.fullname\" . }}-secrets"
        key: telegram-bot-token
        optional: true
  - name: TELEGRAM_CHAT_ID
    valueFrom:
      secretKeyRef:
        name: "{{ include \"orbo.fullname\" . }}-secrets"
        key: telegram-chat-id
        optional: true

# Secrets (create externally or via values)
secrets:
  telegramBotToken: ""
  telegramChatId: ""