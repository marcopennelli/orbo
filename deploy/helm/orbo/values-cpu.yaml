# Orbo Helm values for CPU-only environments (no GPU required)
# Use: helm install orbo ./helm/orbo -f values-cpu.yaml

replicaCount: 1

image:
  repository: orbo
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: app.orbo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
config:
  logLevel: "info"

  server:
    host: "0.0.0.0"
    httpPort: "8080"
    secure: false
    debug: false

  telegram:
    enabled: false
    botToken: ""
    chatId: ""
    cooldownSeconds: 30

  motionDetection:
    enabled: true
    minConfidence: 0.5
    minContourArea: 1000
    frameStorePath: "/app/frames"
    backgroundHistory: 500
    varThreshold: 16

  dinov3:
    enabled: false
    serviceEndpoint: "http://orbo-dinov3:8001"
    motionThreshold: 0.85
    confidenceThreshold: 0.6
    fallbackToBasic: true
    enableSceneAnalysis: true

# Health check configuration
healthCheck:
  enabled: true
  path: /healthz
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  enabled: true
  path: /readyz
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Camera device access
camera:
  devicePath: "/dev/video0"
  privileged: false

# Persistent volume for frame storage and database
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/frames

# Database configuration
database:
  path: "/app/frames/orbo.db"

# Volume mounts
volumeMounts:
  - name: tmp
    mountPath: /tmp

# Additional volumes
volumes:
  - name: tmp
    emptyDir: {}

# Secrets
secrets:
  telegramBotToken: ""
  telegramChatId: ""

# Detection configuration - YOLO with CPU
detection:
  primaryDetector: "yolo"
  fallbackEnabled: true

# DINOv3 service configuration (disabled)
dinov3:
  enabled: false
  replicaCount: 1
  image:
    repository: orbo-dinov3
    pullPolicy: IfNotPresent
    tag: "latest"
  imagePullSecrets: []
  service:
    type: ClusterIP
    port: 8001
    targetPort: 8001
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
  cudaDevices: "0"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  extraEnv: []

# YOLO service configuration - CPU only (no GPU)
yolo:
  enabled: true
  replicaCount: 1

  image:
    repository: orbo-yolo
    pullPolicy: IfNotPresent
    tag: "latest"

  imagePullSecrets: []

  service:
    type: ClusterIP
    port: 8081
    targetPort: 8081

  config:
    confidenceThreshold: 0.5
    securityMode: true
    classesFilter: ""

  # CPU-only resources (no GPU)
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi

  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false

  cudaDevices: "0"

  # No GPU node selector
  nodeSelector: {}

  tolerations: []
  affinity: {}

  extraEnv:
    - name: YOLO_MODEL
      value: "yolov8n.pt"
