{{- if .Values.dinov3.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orbo.fullname" . }}-dinov3
  labels:
    {{- include "orbo.labels" . | nindent 4 }}
    app.kubernetes.io/component: dinov3-service
spec:
  replicas: {{ .Values.dinov3.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "orbo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dinov3-service
  template:
    metadata:
      labels:
        {{- include "orbo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dinov3-service
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.dinov3.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "orbo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.dinov3.podSecurityContext | nindent 8 }}
      containers:
        - name: dinov3-service
          securityContext:
            {{- toYaml .Values.dinov3.securityContext | nindent 12 }}
          image: "{{ .Values.dinov3.image.repository }}:{{ .Values.dinov3.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dinov3.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.dinov3.resources | nindent 12 }}
          env:
            {{- if .Values.dinov3.gpu.enabled }}
            - name: CUDA_VISIBLE_DEVICES
              value: {{ .Values.dinov3.gpu.cudaDevices | quote }}
            {{- end }}
          {{- if .Values.dinov3.extraEnv }}
            {{- toYaml .Values.dinov3.extraEnv | nindent 12 }}
          {{- end }}
      {{- with .Values.dinov3.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dinov3.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dinov3.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}