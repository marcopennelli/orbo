{{- if .Values.yolo.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orbo.fullname" . }}-yolo
  labels:
    {{- include "orbo.labels" . | nindent 4 }}
    app.kubernetes.io/component: yolo-service
spec:
  replicas: {{ .Values.yolo.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "orbo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: yolo-service
  template:
    metadata:
      labels:
        {{- include "orbo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: yolo-service
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "orbo.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.yolo.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.yolo.securityContext.runAsUser }}
        runAsGroup: {{ .Values.yolo.securityContext.runAsGroup }}
        fsGroup: {{ .Values.yolo.securityContext.fsGroup }}
      containers:
        - name: yolo-service
          securityContext:
            allowPrivilegeEscalation: {{ .Values.yolo.securityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.yolo.securityContext.readOnlyRootFilesystem }}
            capabilities:
              drop:
                {{- toYaml .Values.yolo.securityContext.capabilities.drop | nindent 16 }}
          image: "{{ .Values.yolo.image.repository }}:{{ .Values.yolo.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.yolo.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.yolo.service.port }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.yolo.service.grpcPort | default 50051 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.yolo.resources | nindent 12 }}
          env:
            - name: PORT
              value: {{ .Values.yolo.service.port | quote }}
            - name: HOST
              value: "0.0.0.0"
            {{- if .Values.yolo.gpu.enabled }}
            - name: CUDA_VISIBLE_DEVICES
              value: {{ .Values.yolo.gpu.cudaDevices | quote }}
            {{- end }}
            {{- if .Values.yolo.config.classesFilter }}
            - name: CLASSES_FILTER
              value: {{ .Values.yolo.config.classesFilter | quote }}
            {{- end }}
            - name: YOLO_MODEL
              value: {{ .Values.yolo.config.model | quote }}
            {{- if .Values.yolo.config.enabledTasks }}
            - name: ENABLED_TASKS
              value: {{ .Values.yolo.config.enabledTasks | quote }}
            {{- end }}
      {{- if .Values.yolo.gpu.enabled }}
      {{- with .Values.yolo.gpu.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- else }}
      {{- with .Values.yolo.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.yolo.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.yolo.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
