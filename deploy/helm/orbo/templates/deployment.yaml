apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orbo.fullname" . }}
  labels:
    {{- include "orbo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.orbo.replicaCount | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "orbo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "orbo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: {{ include "orbo.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.orbo.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.orbo.securityContext.runAsUser }}
        runAsGroup: {{ .Values.orbo.securityContext.runAsGroup }}
        fsGroup: {{ .Values.orbo.securityContext.fsGroup }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: {{ .Values.orbo.securityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.orbo.securityContext.readOnlyRootFilesystem }}
            capabilities:
              drop:
                {{- toYaml .Values.orbo.securityContext.capabilities.drop | nindent 16 }}
            {{- if .Values.camera.privileged }}
            privileged: true
            {{- end }}
          image: "{{ .Values.orbo.image.repository }}:{{ .Values.orbo.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.orbo.image.pullPolicy }}
          command:
            - "./orbo"
          args:
            - "--host={{ .Values.orbo.server.host }}"
            - "--http-port={{ .Values.orbo.server.httpPort }}"
            - "--debug={{ .Values.orbo.server.debug }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            # Global settings
            - name: LOG_LEVEL
              value: {{ .Values.global.logLevel | quote }}
            - name: HOST
              value: {{ .Values.orbo.server.host | quote }}
            - name: HTTP_PORT
              value: {{ .Values.orbo.server.httpPort | quote }}
            - name: DEBUG
              value: {{ .Values.orbo.server.debug | quote }}

            # Authentication configuration
            {{- if .Values.auth.enabled }}
            - name: AUTH_ENABLED
              value: "true"
            - name: AUTH_USERNAME
              value: {{ .Values.auth.username | quote }}
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "orbo.fullname" . }}-secrets
                  key: auth-password
                  optional: true
            {{- if .Values.auth.jwtSecret }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "orbo.fullname" . }}-secrets
                  key: jwt-secret
                  optional: true
            {{- end }}
            - name: JWT_EXPIRY
              value: {{ .Values.auth.jwtExpiry | default "24h" | quote }}
            {{- end }}

            # Telegram configuration
            - name: TELEGRAM_ENABLED
              value: {{ .Values.notifications.telegram.enabled | quote }}
            {{- if .Values.notifications.telegram.enabled }}
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "orbo.fullname" . }}-secrets
                  key: telegram-bot-token
                  optional: true
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "orbo.fullname" . }}-secrets
                  key: telegram-chat-id
                  optional: true
            - name: TELEGRAM_COOLDOWN
              value: {{ .Values.notifications.telegram.cooldownSeconds | quote }}
            {{- end }}

            # Motion detection configuration
            - name: MOTION_DETECTION_ENABLED
              value: {{ .Values.detection.motion.enabled | quote }}
            - name: MIN_CONFIDENCE
              value: {{ .Values.detection.motion.minConfidence | quote }}
            - name: MIN_CONTOUR_AREA
              value: {{ .Values.detection.motion.minContourArea | quote }}
            - name: FRAME_DIR
              value: {{ .Values.storage.frames.path | quote }}

            # Database configuration
            - name: DATABASE_PATH
              value: {{ .Values.storage.database.path | quote }}

            # Detection configuration
            - name: PRIMARY_DETECTOR
              value: {{ .Values.detection.primaryDetector | quote }}
            - name: FALLBACK_ENABLED
              value: {{ .Values.detection.fallbackEnabled | quote }}

            # DINOv3 configuration
            {{- if .Values.dinov3.enabled }}
            - name: DINOV3_ENABLED
              value: "true"
            - name: DINOV3_ENDPOINT
              value: "http://{{ include "orbo.fullname" . }}-dinov3:{{ .Values.dinov3.service.port }}"
            - name: DINOV3_MOTION_THRESHOLD
              value: {{ .Values.dinov3.config.motionThreshold | quote }}
            - name: DINOV3_CONFIDENCE_THRESHOLD
              value: {{ .Values.dinov3.config.confidenceThreshold | quote }}
            {{- end }}

            # YOLO configuration
            {{- if .Values.yolo.enabled }}
            - name: YOLO_ENABLED
              value: "true"
            - name: YOLO_ENDPOINT
              value: "http://{{ include "orbo.fullname" . }}-yolo:{{ .Values.yolo.service.port }}"
            - name: YOLO_CONFIDENCE_THRESHOLD
              value: {{ .Values.yolo.config.confidenceThreshold | quote }}
            - name: YOLO_SECURITY_MODE
              value: {{ .Values.yolo.config.securityMode | quote }}
            - name: YOLO_DRAW_BOXES
              value: {{ .Values.yolo.config.drawBoxes | default false | quote }}
            {{- if .Values.yolo.config.classesFilter }}
            - name: YOLO_CLASSES_FILTER
              value: {{ .Values.yolo.config.classesFilter | quote }}
            {{- end }}
            {{- end }}

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}

          resources:
            {{- toYaml .Values.orbo.resources | nindent 12 }}

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- if .Values.storage.persistence.enabled }}
            - name: frames-storage
              mountPath: {{ .Values.storage.persistence.mountPath }}
            {{- end }}

      volumes:
        - name: tmp
          emptyDir: {}
        {{- if .Values.storage.persistence.enabled }}
        - name: frames-storage
          persistentVolumeClaim:
            claimName: {{ include "orbo.fullname" . }}-frames
        {{- end }}
