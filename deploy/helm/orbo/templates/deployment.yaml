apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orbo.fullname" . }}
  labels:
    {{- include "orbo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "orbo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "orbo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "orbo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
            {{- if .Values.camera.privileged }}
            privileged: true
            {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "./orbo"
          args:
            - "--host={{ .Values.config.server.host }}"
            - "--http-port={{ .Values.config.server.httpPort }}"
            - "--secure={{ .Values.config.server.secure }}"
            - "--debug={{ .Values.config.server.debug }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: HOST
              value: {{ .Values.config.server.host | quote }}
            - name: HTTP_PORT
              value: {{ .Values.config.server.httpPort | quote }}
            - name: DEBUG
              value: {{ .Values.config.server.debug | quote }}
            # Telegram configuration
            - name: TELEGRAM_ENABLED
              value: {{ .Values.config.telegram.enabled | quote }}
            {{- if .Values.config.telegram.enabled }}
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "orbo.fullname" . }}-secrets
                  key: telegram-bot-token
                  optional: true
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "orbo.fullname" . }}-secrets
                  key: telegram-chat-id
                  optional: true
            - name: TELEGRAM_COOLDOWN
              value: {{ .Values.config.telegram.cooldownSeconds | quote }}
            {{- end }}
            # Motion detection configuration
            - name: MOTION_DETECTION_ENABLED
              value: {{ .Values.config.motionDetection.enabled | quote }}
            - name: MIN_CONFIDENCE
              value: {{ .Values.config.motionDetection.minConfidence | quote }}
            - name: MIN_CONTOUR_AREA
              value: {{ .Values.config.motionDetection.minContourArea | quote }}
            - name: FRAME_STORE_PATH
              value: {{ .Values.config.motionDetection.frameStorePath | quote }}
            - name: FRAME_DIR
              value: {{ .Values.persistence.mountPath | quote }}
            # Database configuration
            - name: DATABASE_PATH
              value: {{ .Values.database.path | quote }}
            # Detection configuration
            - name: PRIMARY_DETECTOR
              value: {{ .Values.detection.primaryDetector | quote }}
            - name: FALLBACK_ENABLED
              value: {{ .Values.detection.fallbackEnabled | quote }}
            # DINOv3 configuration
            {{- if .Values.dinov3.enabled }}
            - name: DINOV3_ENABLED
              value: "true"
            - name: DINOV3_ENDPOINT
              value: "http://{{ include "orbo.fullname" . }}-dinov3:{{ .Values.dinov3.service.port }}"
            - name: DINOV3_MOTION_THRESHOLD
              value: {{ .Values.config.dinov3.motionThreshold | quote }}
            - name: DINOV3_CONFIDENCE_THRESHOLD
              value: {{ .Values.config.dinov3.confidenceThreshold | quote }}
            {{- end }}
            # YOLO configuration
            {{- if .Values.yolo.enabled }}
            - name: YOLO_ENABLED
              value: "true"
            - name: YOLO_ENDPOINT
              value: "http://{{ include "orbo.fullname" . }}-yolo:{{ .Values.yolo.service.port }}"
            - name: YOLO_CONFIDENCE_THRESHOLD
              value: {{ .Values.yolo.config.confidenceThreshold | quote }}
            - name: YOLO_SECURITY_MODE
              value: {{ .Values.yolo.config.securityMode | quote }}
            {{- if .Values.yolo.config.classesFilter }}
            - name: YOLO_CLASSES_FILTER
              value: {{ .Values.yolo.config.classesFilter | quote }}
            {{- end }}
            {{- end }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- if .Values.persistence.enabled }}
            - name: frames-storage
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- if .Values.hostDevices }}
            {{- range .Values.hostDevices }}
            - name: {{ .name }}
              mountPath: {{ .containerPath }}
            {{- end }}
            {{- end }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- if .Values.persistence.enabled }}
        - name: frames-storage
          persistentVolumeClaim:
            claimName: {{ include "orbo.fullname" . }}-frames
        {{- end }}
        {{- if .Values.hostDevices }}
        {{- range .Values.hostDevices }}
        - name: {{ .name }}
          hostPath:
            path: {{ .hostPath }}
            type: CharDevice
        {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}