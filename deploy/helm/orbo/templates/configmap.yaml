apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "orbo.fullname" . }}-config
  labels:
    {{- include "orbo.labels" . | nindent 4 }}
data:
  log-level: {{ .Values.config.logLevel | quote }}
  server-host: {{ .Values.config.server.host | quote }}
  server-port: {{ .Values.config.server.httpPort | quote }}
  server-secure: {{ .Values.config.server.secure | quote }}
  server-debug: {{ .Values.config.server.debug | quote }}
  telegram-enabled: {{ .Values.config.telegram.enabled | quote }}
  telegram-cooldown: {{ .Values.config.telegram.cooldownSeconds | quote }}
  motion-enabled: {{ .Values.config.motionDetection.enabled | quote }}
  motion-min-confidence: {{ .Values.config.motionDetection.minConfidence | quote }}
  motion-min-contour-area: {{ .Values.config.motionDetection.minContourArea | quote }}
  motion-frame-store-path: {{ .Values.config.motionDetection.frameStorePath | quote }}
  motion-background-history: {{ .Values.config.motionDetection.backgroundHistory | quote }}
  motion-var-threshold: {{ .Values.config.motionDetection.varThreshold | quote }}
  dinov3-enabled: {{ .Values.config.dinov3.enabled | quote }}
  dinov3-endpoint: {{ .Values.config.dinov3.serviceEndpoint | quote }}
  dinov3-motion-threshold: {{ .Values.config.dinov3.motionThreshold | quote }}
  dinov3-confidence-threshold: {{ .Values.config.dinov3.confidenceThreshold | quote }}
  dinov3-fallback-enabled: {{ .Values.config.dinov3.fallbackToBasic | quote }}
  dinov3-scene-analysis-enabled: {{ .Values.config.dinov3.enableSceneAnalysis | quote }}