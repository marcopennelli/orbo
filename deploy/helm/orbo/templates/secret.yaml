{{- $botToken := .Values.secrets.telegramBotToken | default .Values.notifications.telegram.botToken }}
{{- $chatId := .Values.secrets.telegramChatId | default .Values.notifications.telegram.chatId }}
{{- $authPassword := .Values.auth.password | default "" }}
{{- $jwtSecret := .Values.auth.jwtSecret | default "" }}
{{- if or $botToken $chatId $authPassword $jwtSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "orbo.fullname" . }}-secrets
  labels:
    {{- include "orbo.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if $botToken }}
  telegram-bot-token: {{ $botToken | b64enc }}
  {{- end }}
  {{- if $chatId }}
  telegram-chat-id: {{ $chatId | b64enc }}
  {{- end }}
  {{- if $authPassword }}
  auth-password: {{ $authPassword | b64enc }}
  {{- end }}
  {{- if $jwtSecret }}
  jwt-secret: {{ $jwtSecret | b64enc }}
  {{- end }}
{{- end }}