                example: 5056013444121124366
                format: int64
        description: Bounding box coordinates
        example:
            height: 1292496003668402007
            width: 9148959715797125551
            x: 9196901763837451442
            "y": 7509735479270641993
        required:
            - x
            - "y"
            - width
            - height
    CameraActivateInternalResponseBody:
        title: CameraActivateInternalResponseBody
        type: object
        properties:
            message:
                type: string
                description: Error message
                example: Praesentium sapiente illum.
        description: Failed to activate camera
        example:
            message: Pariatur accusantium dolorem molestiae.
        required:
            - message
    CameraActivateNotFoundResponseBody:
        title: CameraActivateNotFoundResponseBody
        type: object
        properties:
            id:
                type: string
                description: Resource ID
                example: Nisi doloribus eligendi autem ut corrupti.
            message:
                type: string
                description: Error message
                example: Officiis velit quasi laborum quasi eos molestiae.
        description: Camera not found
        example:
            id: Officia saepe dolores sed harum accusantium porro.
            message: Consequatur sunt.
        required:
            - message
            - id
    CameraActivateResponseBody:
        title: CameraActivateResponseBody
        type: object
        properties:
            created_at:
                type: string
                description: Creation timestamp
                example: "2004-07-14T01:49:39Z"
                format: date-time
            device:
                type: string
                description: Camera device path (e.g., /dev/video0)
                example: Magni omnis totam dolores nam odio et.
            fps:
                type: integer
                description: Frames per second
                example: 7347268554507206936
                format: int64
            id:
                type: string
                description: Camera unique identifier
                example: f3a576b3-e0de-11f0-98fa-5847ca7b8ce1
                format: uuid
            name:
                type: string
                description: Camera name
                example: Sed quis.
            resolution:
                type: string
                description: Camera resolution
                example: Repudiandae delectus.
            status:
                type: string
                description: Camera status
                example: inactive
                enum:
                    - active
                    - inactive
                    - error
        example:
            created_at: "2006-07-19T17:22:13Z"
            device: Dolores fugiat ut.
            fps: 3318448530000522580
