        title: CameraCreateBadRequestResponseBody
        type: object
        properties:
            details:
                type: string
                description: Error details
                example: Dolor earum rerum in dolores.
            message:
                type: string
                description: Error message
                example: Placeat harum occaecati omnis.
        description: Invalid camera configuration
        example:
            details: Magni debitis.
            message: Voluptas eum.
        required:
            - message
