            status: active
        required:
            - id
            - name
            - device
            - status
    CameraCaptureInternalResponseBody:
        title: CameraCaptureInternalResponseBody
        type: object
        properties:
            message:
                type: string
                description: Error message
                example: Nemo praesentium repellat recusandae labore.
        description: Failed to capture frame
        example:
            message: Est ut assumenda itaque dolores eum et.
        required:
            - message
    CameraCaptureNotFoundResponseBody:
        title: CameraCaptureNotFoundResponseBody
        type: object
        properties:
            id:
                type: string
                description: Resource ID
                example: Dignissimos rerum et laborum ut.
            message:
                type: string
                description: Error message
                example: Ullam et tenetur aut autem.
        description: Camera not found
        example:
            id: Reprehenderit qui blanditiis numquam.
            message: Error rerum est et.
        required:
            - message
            - id
    CameraCaptureResponseBody:
        title: CameraCaptureResponseBody
        type: object
        properties:
            content_type:
                type: string
                description: Image MIME type
                default: image/jpeg
                example: Omnis voluptas repellendus fugit dolore.
            data:
                type: string
                description: Base64 encoded JPEG image data
                example: Laboriosam distinctio et praesentium temporibus eos quod.
        example:
            content_type: Repudiandae veniam dolorum deserunt ipsum corporis.
            data: Sapiente sunt et qui aut.
        required:
            - data
            - content_type
