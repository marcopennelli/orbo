                format: int64
            width:
                type: integer
                description: Width
                example: 328988348359600696
                format: int64
            x:
                type: integer
                description: X coordinate
                example: 8450747842556392749
                format: int64
            "y":
                type: integer
                description: Y coordinate
                example: 1725788591299677778
                format: int64
        description: Bounding box coordinates
        example:
            height: 4913959684296616747
            width: 3672824367180721323
            x: 8017036656488845671
            "y": 5139039975011857332
