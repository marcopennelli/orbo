swagger: "2.0"
info:
    title: Orbo Video Alarm System
    description: Open source video alarm system with motion detection and Telegram integration
    version: "1.0"
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/v1/auth/login:
        post:
            tags:
                - auth
            summary: login auth
            description: Authenticate with username and password to receive a JWT token
            operationId: auth#login
            parameters:
                - name: LoginRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthLoginRequestBody'
                    required:
                        - username
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthLoginResponseBody'
                        required:
                            - token
                            - expires_at
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/AuthLoginUnauthorizedResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/auth/status:
        get:
            tags:
                - auth
            summary: status auth
            description: Check authentication status and get current user info
            operationId: auth#status
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthStatusResponseBody'
                        required:
                            - enabled
                            - authenticated
            schemes:
                - http
    /api/v1/cameras:
        get:
            tags:
                - camera
            summary: list camera
            description: List all configured cameras
            operationId: camera#list
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/CameraInfoResponse'
            schemes:
                - http
        post:
            tags:
                - camera
            summary: create camera
            description: Add a new camera
            operationId: camera#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CameraCreateRequestBody'
                    required:
                        - name
                        - device
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/CameraCreateResponseBody'
                        required:
                            - id
                            - name
                            - device
                            - status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/CameraCreateBadRequestResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/cameras/{id}:
        get:
            tags:
                - camera
            summary: get camera
            description: Get camera information by ID
            operationId: camera#get
            parameters:
                - name: id
                  in: path
                  description: Camera ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CameraGetResponseBody'
                        required:
                            - id
                            - name
                            - device
                            - status
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CameraGetNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        put:
            tags:
                - camera
            summary: update camera
            description: Update camera configuration. Device can only be changed when camera is inactive.
            operationId: camera#update
            parameters:
                - name: id
                  in: path
                  description: Camera ID
                  required: true
                  type: string
                  format: uuid
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CameraUpdateRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CameraUpdateResponseBody'
                        required:
                            - id
                            - name
                            - device
                            - status
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/CameraUpdateBadRequestResponseBody'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CameraUpdateNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        delete:
            tags:
                - camera
            summary: delete camera
            description: Remove a camera
            operationId: camera#delete
            parameters:
                - name: id
                  in: path
                  description: Camera ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CameraDeleteNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /api/v1/cameras/{id}/activate:
        post:
            tags:
                - camera
            summary: activate camera
            description: Activate camera for motion detection
            operationId: camera#activate
            parameters:
                - name: id
                  in: path
                  description: Camera ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CameraActivateResponseBody'
                        required:
                            - id
                            - name
                            - device
                            - status
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CameraActivateNotFoundResponseBody'
                        required:
                            - message
                            - id
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/CameraActivateInternalResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/cameras/{id}/deactivate:
        post:
            tags:
                - camera
            summary: deactivate camera
            description: Deactivate camera
            operationId: camera#deactivate
            parameters:
                - name: id
                  in: path
                  description: Camera ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CameraDeactivateResponseBody'
                        required:
                            - id
                            - name
                            - device
                            - status
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CameraDeactivateNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /api/v1/cameras/{id}/frame:
        get:
            tags:
                - camera
            summary: capture camera
            description: Capture a single frame from camera as base64
            operationId: camera#capture
            parameters:
                - name: id
                  in: path
                  description: Camera ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CameraCaptureResponseBody'
                        required:
                            - data
                            - content_type
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CameraCaptureNotFoundResponseBody'
                        required:
                            - message
                            - id
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/CameraCaptureInternalResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/config/detection:
        get:
            tags:
                - config
            summary: get_detection config
            description: Get combined detection configuration
            operationId: config#get_detection
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigGetDetectionResponseBody'
                        required:
                            - primary_detector
            schemes:
                - http
        put:
            tags:
                - config
            summary: update_detection config
            description: Update combined detection configuration
            operationId: config#update_detection
            parameters:
                - name: update_detection_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ConfigUpdateDetectionRequestBody'
                    required:
                        - primary_detector
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigUpdateDetectionResponseBody'
                        required:
                            - primary_detector
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ConfigUpdateDetectionBadRequestResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/config/dinov3:
        get:
            tags:
                - config
            summary: get_dinov3 config
            description: Get current DINOv3 AI configuration
            operationId: config#get_dinov3
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigGetDinov3ResponseBody'
                        required:
                            - enabled
            schemes:
                - http
        put:
            tags:
                - config
            summary: update_dinov3 config
            description: Update DINOv3 AI configuration
            operationId: config#update_dinov3
            parameters:
                - name: update_dinov3_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ConfigUpdateDinov3RequestBody'
                    required:
                        - enabled
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigUpdateDinov3ResponseBody'
                        required:
                            - enabled
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ConfigUpdateDinov3BadRequestResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/config/dinov3/test:
        post:
            tags:
                - config
            summary: test_dinov3 config
            description: Test DINOv3 service connectivity
            operationId: config#test_dinov3
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigTestDinov3ResponseBody'
                        required:
                            - healthy
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/ConfigTestDinov3InternalResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/config/notifications:
        get:
            tags:
                - config
            summary: get config
            description: Get current notification configuration
            operationId: config#get
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigGetResponseBody'
                        required:
                            - telegram_enabled
            schemes:
                - http
        put:
            tags:
                - config
            summary: update config
            description: Update notification configuration
            operationId: config#update
            parameters:
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ConfigUpdateRequestBody'
                    required:
                        - telegram_enabled
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigUpdateResponseBody'
                        required:
                            - telegram_enabled
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ConfigUpdateBadRequestResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/config/notifications/test:
        post:
            tags:
                - config
            summary: test_notification config
            description: Send test notification
            operationId: config#test_notification
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigTestNotificationResponseBody'
                        required:
                            - success
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/ConfigTestNotificationInternalResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/config/pipeline:
        get:
            tags:
                - config
            summary: get_pipeline config
            description: Get detection pipeline configuration
            operationId: config#get_pipeline
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigGetPipelineResponseBody'
                        required:
                            - mode
                            - execution_mode
            schemes:
                - http
        put:
            tags:
                - config
            summary: update_pipeline config
            description: Update detection pipeline configuration
            operationId: config#update_pipeline
            parameters:
                - name: update_pipeline_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ConfigUpdatePipelineRequestBody'
                    required:
                        - mode
                        - execution_mode
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigUpdatePipelineResponseBody'
                        required:
                            - mode
                            - execution_mode
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ConfigUpdatePipelineBadRequestResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/config/yolo:
        get:
            tags:
                - config
            summary: get_yolo config
            description: Get current YOLO detection configuration
            operationId: config#get_yolo
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigGetYoloResponseBody'
                        required:
                            - enabled
            schemes:
                - http
        put:
            tags:
                - config
            summary: update_yolo config
            description: Update YOLO detection configuration
            operationId: config#update_yolo
            parameters:
                - name: update_yolo_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ConfigUpdateYoloRequestBody'
                    required:
                        - enabled
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigUpdateYoloResponseBody'
                        required:
                            - enabled
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ConfigUpdateYoloBadRequestResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/config/yolo/test:
        post:
            tags:
                - config
            summary: test_yolo config
            description: Test YOLO service connectivity
            operationId: config#test_yolo
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ConfigTestYoloResponseBody'
                        required:
                            - healthy
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/ConfigTestYoloInternalResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/motion/events:
        get:
            tags:
                - motion
            summary: events motion
            description: List motion detection events
            operationId: motion#events
            parameters:
                - name: camera_id
                  in: query
                  description: Filter by camera ID
                  required: false
                  type: string
                  format: uuid
                - name: since
                  in: query
                  description: Show events since timestamp
                  required: false
                  type: string
                  format: date-time
                - name: limit
                  in: query
                  description: Maximum number of events to return
                  required: false
                  type: integer
                  default: 50
                  maximum: 500
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/MotionEventResponse'
            schemes:
                - http
    /api/v1/motion/events/{id}:
        get:
            tags:
                - motion
            summary: event motion
            description: Get motion event by ID
            operationId: motion#event
            parameters:
                - name: id
                  in: path
                  description: Event ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MotionEventResponseBody'
                        required:
                            - id
                            - camera_id
                            - timestamp
                            - confidence
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/MotionEventNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /api/v1/motion/events/{id}/forensic/{index}:
        get:
            tags:
                - motion
            summary: forensic_thumbnail motion
            description: Get forensic face analysis thumbnail (NSA-style with landmarks) for a motion event
            operationId: motion#forensic_thumbnail
            parameters:
                - name: id
                  in: path
                  description: Event ID
                  required: true
                  type: string
                  format: uuid
                - name: index
                  in: path
                  description: Face thumbnail index (0-based)
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MotionForensicThumbnailResponseBody'
                        required:
                            - data
                            - content_type
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/MotionForensicThumbnailNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /api/v1/motion/events/{id}/frame:
        get:
            tags:
                - motion
            summary: frame motion
            description: Get captured frame for motion event as base64
            operationId: motion#frame
            parameters:
                - name: id
                  in: path
                  description: Event ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MotionFrameResponseBody'
                        required:
                            - data
                            - content_type
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/MotionFrameNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /api/v1/system/detection/start:
        post:
            tags:
                - system
            summary: start_detection system
            description: Start motion detection on all active cameras
            operationId: system#start_detection
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SystemStartDetectionResponseBody'
                        required:
                            - cameras
                            - motion_detection_active
                            - notifications_active
                            - uptime_seconds
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/SystemStartDetectionInternalResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/system/detection/stop:
        post:
            tags:
                - system
            summary: stop_detection system
            description: Stop motion detection
            operationId: system#stop_detection
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SystemStopDetectionResponseBody'
                        required:
                            - cameras
                            - motion_detection_active
                            - notifications_active
                            - uptime_seconds
            schemes:
                - http
    /api/v1/system/status:
        get:
            tags:
                - system
            summary: status system
            description: Get overall system status
            operationId: system#status
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SystemStatusResponseBody'
                        required:
                            - cameras
                            - motion_detection_active
                            - notifications_active
                            - uptime_seconds
            schemes:
                - http
    /healthz:
        get:
            tags:
                - health
            summary: healthz health
            description: Liveness probe endpoint - indicates if the service is alive
            operationId: health#healthz
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
    /readyz:
        get:
            tags:
                - health
            summary: readyz health
            description: Readiness probe endpoint - indicates if the service is ready to serve traffic
            operationId: health#readyz
            responses:
                "200":
                    description: OK response.
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/HealthReadyzNotReadyResponseBody'
                        required:
                            - message
            schemes:
                - http
definitions:
    AuthLoginRequestBody:
        title: AuthLoginRequestBody
        type: object
        properties:
            password:
                type: string
                description: Password
                example: Possimus et id esse.
            username:
                type: string
                description: Username
                example: Voluptas architecto sint ea maxime.
        example:
            password: Deleniti quis dolores.
            username: Sint eligendi culpa aut eligendi voluptatem voluptatem.
        required:
            - username
            - password
    AuthLoginResponseBody:
        title: AuthLoginResponseBody
        type: object
        properties:
            expires_at:
                type: integer
                description: Token expiration timestamp (Unix)
                example: 3651227371269915611
                format: int64
            token:
                type: string
                description: JWT access token
                example: Dolorem quod facilis cum.
        example:
            expires_at: 7533773842531600249
            token: Eos vel voluptas.
        required:
            - token
            - expires_at
    AuthLoginUnauthorizedResponseBody:
        title: AuthLoginUnauthorizedResponseBody
        type: object
        properties:
            message:
                type: string
                description: Error message
                example: Quod aliquam.
        description: Invalid credentials
        example:
            message: Ut non sint at.
        required:
            - message
    AuthStatusResponseBody:
        title: AuthStatusResponseBody
        type: object
        properties:
            authenticated:
                type: boolean
                description: Whether current request is authenticated
                example: true
            enabled:
                type: boolean
                description: Whether authentication is enabled
                example: false
            username:
                type: string
                description: Current username if authenticated
                example: Nesciunt a aut eos nam minima.
        example:
            authenticated: true
            enabled: false
            username: Sint odit dolor esse nisi aspernatur.
        required:
            - enabled
            - authenticated
    BoundingBoxResponse:
        title: BoundingBoxResponse
        type: object
        properties:
            height:
                type: integer
                description: Height
                example: 6629863125146618830
                format: int64
            width:
                type: integer
                description: Width
                example: 747167229382769127
                format: int64
            x:
                type: integer
                description: X coordinate
                example: 845919574749835028
                format: int64
            "y":
                type: integer
                description: Y coordinate
                example: 2590083359230390522
                format: int64
        description: Bounding box coordinates
        example:
            height: 3642552064099455358
            width: 7866506685859970768
            x: 776145003841794151
            "y": 6699411026449779781
        required:
            - x
            - "y"
            - width
            - height
    BoundingBoxResponseBody:
        title: BoundingBoxResponseBody
        type: object
        properties:
            height:
                type: integer
                description: Height
                example: 3874659538557350489
                format: int64
            width:
                type: integer
                description: Width
                example: 7317433469938970761
                format: int64
            x:
                type: integer
                description: X coordinate
                example: 2922445000169282662
                format: int64
            "y":
                type: integer
                description: Y coordinate
                example: 7255527419587372140
                format: int64
        description: Bounding box coordinates
        example:
            height: 5509687913734481001
            width: 1681036429125483828
            x: 1166392023803237549
            "y": 3223167017803268289
        required:
            - x
            - "y"
            - width
            - height
    CameraActivateInternalResponseBody:
        title: CameraActivateInternalResponseBody
        type: object
        properties:
            message:
                type: string
                description: Error message
                example: Fuga ut soluta unde non repudiandae iusto.
        description: Failed to activate camera
        example:
            message: Perferendis omnis est placeat.
        required:
            - message
    CameraActivateNotFoundResponseBody:
        title: CameraActivateNotFoundResponseBody
        type: object
        properties:
            id:
                type: string
                description: Resource ID
                example: Quam voluptatem tenetur.
            message:
                type: string
                description: Error message
                example: Nesciunt delectus accusantium quis optio culpa.
        description: Camera not found
        example:
            id: Voluptatibus beatae.
            message: Voluptas mollitia corporis dolorem sit culpa sit.
        required:
            - message
            - id
    CameraActivateResponseBody:
        title: CameraActivateResponseBody
        type: object
        properties:
            created_at:
                type: string
                description: Creation timestamp
                example: "1971-12-15T21:26:01Z"
                format: date-time
            device:
                type: string
                description: Camera device path (e.g., /dev/video0)
                example: Mollitia laborum hic earum vel ut ipsum.
            fps:
                type: integer
                description: Frames per second
                example: 1286410262579844646
                format: int64
            id:
                type: string
                description: Camera unique identifier
                example: 96e54f38-ef0d-11f0-9306-5847ca7b8ce1
                format: uuid
            name:
                type: string
                description: Camera name
                example: Et mollitia excepturi.
            resolution:
                type: string
                description: Camera resolution
                example: Facere blanditiis ratione sunt consequatur.
            status:
                type: string
                description: Camera status
                example: active
                enum:
                    - active
                    - inactive
