            - x
            - "y"
            - width
            - height
    BoundingBoxResponseBody:
        title: BoundingBoxResponseBody
        type: object
        properties:
            height:
                type: integer
                description: Height
                example: 4132867197910086249
                format: int64
            width:
                type: integer
