            - id
            - name
            - device
            - status
    CameraDeactivateNotFoundResponseBody:
        title: CameraDeactivateNotFoundResponseBody
        type: object
        properties:
            id:
                type: string
                description: Resource ID
                example: Ut molestias magnam velit explicabo quae.
            message:
                type: string
                description: Error message
                example: A est nobis porro nihil maxime quia.
        description: Camera not found
