                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/ConfigTestYoloInternalResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/motion/events:
        get:
            tags:
                - motion
            summary: events motion
            description: List motion detection events
            operationId: motion#events
            parameters:
                - name: camera_id
                  in: query
                  description: Filter by camera ID
                  required: false
                  type: string
                  format: uuid
                - name: since
                  in: query
                  description: Show events since timestamp
                  required: false
                  type: string
                  format: date-time
                - name: limit
                  in: query
                  description: Maximum number of events to return
                  required: false
                  type: integer
                  default: 50
                  maximum: 500
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/MotionEventResponse'
            schemes:
                - http
    /api/v1/motion/events/{id}:
        get:
            tags:
                - motion
            summary: event motion
            description: Get motion event by ID
            operationId: motion#event
            parameters:
                - name: id
                  in: path
                  description: Event ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MotionEventResponseBody'
                        required:
                            - id
                            - camera_id
                            - timestamp
                            - confidence
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/MotionEventNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /api/v1/motion/events/{id}/forensic/{index}:
        get:
            tags:
                - motion
            summary: forensic_thumbnail motion
            description: Get forensic face analysis thumbnail (NSA-style with landmarks) for a motion event
            operationId: motion#forensic_thumbnail
            parameters:
                - name: id
                  in: path
                  description: Event ID
                  required: true
                  type: string
                  format: uuid
                - name: index
                  in: path
                  description: Face thumbnail index (0-based)
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MotionForensicThumbnailResponseBody'
                        required:
                            - data
                            - content_type
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/MotionForensicThumbnailNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /api/v1/motion/events/{id}/frame:
        get:
            tags:
                - motion
            summary: frame motion
            description: Get captured frame for motion event as base64
            operationId: motion#frame
            parameters:
                - name: id
                  in: path
                  description: Event ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MotionFrameResponseBody'
                        required:
                            - data
                            - content_type
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/MotionFrameNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /api/v1/system/detection/start:
        post:
            tags:
                - system
            summary: start_detection system
            description: Start motion detection on all active cameras
            operationId: system#start_detection
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SystemStartDetectionResponseBody'
                        required:
                            - cameras
                            - motion_detection_active
                            - notifications_active
                            - uptime_seconds
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/SystemStartDetectionInternalResponseBody'
                        required:
                            - message
            schemes:
                - http
    /api/v1/system/detection/stop:
        post:
            tags:
                - system
            summary: stop_detection system
            description: Stop motion detection
            operationId: system#stop_detection
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SystemStopDetectionResponseBody'
                        required:
                            - cameras
                            - motion_detection_active
                            - notifications_active
                            - uptime_seconds
            schemes:
                - http
    /api/v1/system/status:
        get:
            tags:
                - system
            summary: status system
            description: Get overall system status
            operationId: system#status
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SystemStatusResponseBody'
                        required:
                            - cameras
                            - motion_detection_active
                            - notifications_active
                            - uptime_seconds
            schemes:
                - http
    /healthz:
        get:
            tags:
                - health
            summary: healthz health
            description: Liveness probe endpoint - indicates if the service is alive
            operationId: health#healthz
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
    /readyz:
        get:
            tags:
                - health
            summary: readyz health
            description: Readiness probe endpoint - indicates if the service is ready to serve traffic
            operationId: health#readyz
            responses:
                "200":
                    description: OK response.
                "503":
                    description: Service Unavailable response.
                    schema:
                        $ref: '#/definitions/HealthReadyzNotReadyResponseBody'
                        required:
                            - message
            schemes:
                - http
definitions:
    AuthLoginRequestBody:
        title: AuthLoginRequestBody
        type: object
        properties:
            password:
                type: string
                description: Password
                example: Ipsum est.
            username:
                type: string
                description: Username
                example: Culpa necessitatibus.
        example:
            password: Minima debitis tenetur qui.
            username: Quis itaque molestiae neque dolores fugiat.
        required:
            - username
            - password
    AuthLoginResponseBody:
        title: AuthLoginResponseBody
        type: object
        properties:
            expires_at:
                type: integer
                description: Token expiration timestamp (Unix)
                example: 8813464254839124356
                format: int64
            token:
                type: string
                description: JWT access token
                example: Aspernatur quae officia sed ea.
        example:
            expires_at: 4749603182868632347
            token: A voluptas dicta.
        required:
            - token
            - expires_at
    AuthLoginUnauthorizedResponseBody:
        title: AuthLoginUnauthorizedResponseBody
        type: object
        properties:
            message:
                type: string
                description: Error message
                example: Pariatur nam et perspiciatis voluptatem eveniet.
        description: Invalid credentials
        example:
            message: Sequi occaecati aliquam rerum ut magnam.
        required:
            - message
    AuthStatusResponseBody:
        title: AuthStatusResponseBody
        type: object
        properties:
            authenticated:
                type: boolean
                description: Whether current request is authenticated
                example: false
            enabled:
                type: boolean
                description: Whether authentication is enabled
                example: true
            username:
                type: string
                description: Current username if authenticated
                example: Neque nihil molestiae.
        example:
            authenticated: true
            enabled: false
            username: Temporibus ad ab recusandae.
        required:
            - enabled
            - authenticated
    BoundingBoxResponse:
        title: BoundingBoxResponse
        type: object
        properties:
            height:
                type: integer
                description: Height
                example: 1232198356192221643
                format: int64
            width:
